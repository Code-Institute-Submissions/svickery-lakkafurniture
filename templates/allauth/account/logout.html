{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="container-fluid text-center">
<hr>
<h2 class="home-text text-center logo-font mb-4">{% trans "Sign Out" %}</h2>
<hr>
<p class="home-text text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
  <button class="btn rounded-0 home-text" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>

{% endblock %}
